spring:
  kafka:
    bootstrapServers: localhost:9094
  cloud:
    stream:
      function.definition: sink
      bindings:
        sink-in-0:
          destination: fhir-msg
fhir:
  url: http://localhost:8082/fhir
  filter:
    expression: "true"
  auth:
    basic:
      enabled: true
      username: "test"
      password: "test"
  merge-batches-into-single-bundle:
    enabled: true
    entry-uniqueness-fhirpath-expression: "resource.id.toString()"
    bundle-max-size: 25

logging:
  level:
    org.miracum: debug
